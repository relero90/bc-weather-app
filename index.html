<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <aside id="city-search">
      <!-- City Search Form -->
      <form id="city-search">
        <h2>Search for a city:</h2>
        <input type="text" name="city" id="city-input" />
        <button id="search-btn">Search</button>
      </form>
      <!-- Empty div for appended buttons -->
      <div id="saved-cities"></div>
    </aside>

    <section id="weather-display">
      <div id="current-weather">
        <h2 id="cityname-date"></h2>
        <p>Temperature: <span class="data" id="cur-temp"></span></p>
        <p>Wind Speed: <span class="data" id="cur-wind"></span></p>
        <p>Humidity: <span class="data" id="cur-humidity"></span></p>
        <p>UV Index: <span class="data" id="cur-UV"></span></p>
      </div>

      <h3>Five-Day Forecast:</h3>
      <div id="five-day-forecast">
        <!-- redo - create cards dynamically in JS -->
        <div class="forecast-cards" id="day1">
          <h3 id="date1"></h3>
          <p>Temp: <span id="day1-temp"></span></p>
          <p>Wind: <span id="day1-wind"></span></p>
          <p>Humidity: <span id="day1-humidity"></span></p>
        </div>
        <div class="forecast-cards" id="day2">
          <h3 id="date2"></h3>
          <p>Temp: <span id="day2-temp"></span></p>
          <p>Wind: <span id="day2-wind"></span></p>
          <p>Humidity: <span id="day2-humidity"></span></p>
        </div>
        <div class="forecast-cards" id="day3">
          <h3 id="date3"></h3>
          <p>Temp: <span id="day3-temp"></span></p>
          <p>Wind: <span id="day3-wind"></span></p>
          <p>Humidity: <span id="day3-humidity"></span></p>
        </div>
        <div class="forecast-cards" id="day4">
          <h3 id="date4"></h3>
          <p>Temp: <span id="day4-temp"></span></p>
          <p>Wind: <span id="day4-wind"></span></p>
          <p>Humidity: <span id="day4-humidity"></span></p>
        </div>
        <div class="forecast-cards" id="day5">
          <h3 id="date"></h3>
          <p>Temp: <span id="day5-temp"></span></p>
          <p>Wind: <span id="day5-wind"></span></p>
          <p>Humidity: <span id="day5-humidity"></span></p>
        </div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
